<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc">
        <div class="calc_body">
            <div class="display"></div>
            <div class="btns">
                <div class="nums"></div>
                <div class="func_btns">
                    <button class="clearBtn">C</button>
                    <button class="addBtn">+</button>
                    <button class="subtractBtn">-</button>
                    <button class="multiplyBtn">x</button>
                    <button class="divideBtn">/</button>
                    <button class="equalsBtn">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
